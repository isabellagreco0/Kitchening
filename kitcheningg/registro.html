<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
        <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1 class="h1_lr">Formulario de Registro</h1>
  <form class="formulario" action="#" method="post">
    <label for="nombre">Nombre *</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password">

    <label for="nacionalidad">Nacionalidad</label>
    <select id="nacionalidad" name="nacionalidad">
      <option value="arg">Argentina</option>
      <option value="bra">Brasil</option>
      <option value="chi">Chile</option>
      <option value="uru">Uruguay</option>
      <option value="mex">México</option>
    </select>

    <fieldset>
      <legend>Género</legend>
      <label><input type="radio" name="genero" value="fem"> Femenino</label>
      <label><input type="radio" name="genero" value="masc"> Masculino</label>
      <label><input type="radio" name="genero" value="otro"> Otro</label>
    </fieldset>

    <fieldset>
      <legend>Hobbies</legend>
      <label><input type="checkbox" name="hobbies" value="leer"> Leer</label>
      <label><input type="checkbox" name="hobbies" value="deporte"> Deporte</label>
      <label><input type="checkbox" name="hobbies" value="musica"> Música</label>
      <label><input type="checkbox" name="hobbies" value="viajar"> Viajar</label>
      <label><input type="checkbox" name="hobbies" value="cine"> Cine</label>
    </fieldset>

    <label for="sobrevos">Contanos sobre vos</label>
    <textarea id="sobrevos" name="sobrevos" rows="4"></textarea>

    <label>
      <input type="checkbox" required> Acepto los términos y condiciones
    </label>

    <div class="botones">
      <button type="submit">Enviar</button>
      <button type="reset">Resetear</button>
    </div>
  </form>
</body>
</html>
